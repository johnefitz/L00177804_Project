name: Build and Test .NET MAUI App

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup .NET 7
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x

    - name: Restore NuGet packages
      run: dotnet restore

    - name: Build and Test
      run: dotnet test xUnitTests/xUnitTests.csproj --filter "TestCategory!=Smoke"
