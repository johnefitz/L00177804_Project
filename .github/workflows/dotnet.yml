name: Build .NET Maui APP(CI)

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x

    - name: Install .NET MAUI
      run: dotnet workload install maui

    - name: Restore dependencies
      run: dotnet restore

    - name: Install dotnet-format tool
      run: dotnet tool install -g dotnet-format

    - name: Run dotnet-format tool
      run: dotnet format --check --verbosity diagnostic L00177804_Project/L00177804_Project.csproj

    - name: Build
      run: dotnet build L00177804_Project/L00177804_Project.csproj -c Release -f net7.0-android --no-restore

    #- name: Test
