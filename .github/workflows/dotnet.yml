name: CI Build

on:
  push:
    branches: [ master ]
    paths-ignore:
      - '**/*.md'
      - '**/*.gitignore'
      - '**/*.gitattributes'
  pull_request:
    branches: [ master ]
  workflow_dispatch:

permissions:
  contents: read

env:
  DOTNET_NOLOGO: true                     # Disable the .NET logo
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true # Disable the .NET first time experience
  DOTNET_CLI_TELEMETRY_OPTOUT: true       # Disable sending .NET CLI telemetry

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-12, windows-latest]
        platform: [ios, android]
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup .NET 7
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 7.0.x

      - name: Cache dependencies
        uses: actions/cache@v2
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-dotnet-${{ hashFiles('**/L00177804_Project.csproj') }}
          restore-keys: |
            ${{ runner.os }}-dotnet-

      - name: Restore Dependencies
        run: dotnet restore L00177804_Project/L00177804_Project.csproj

      - name: Build MAUI ${{ matrix.platform }}
        run: dotnet build L00177804_Project/L00177804_Project.csproj -c Release -f net7.0-${{ matrix.platform }} --no-restore

      - name: Run tests
        run: dotnet test xUnitTests/xUnitTests.csproj --filter "TestCategory!=Smoke"

      - name: Display message
        if: always()
        run: echo "Deploying to Azure App Service"
